apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-young
  namespace: project-young
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: your.domain.com   # 실제 도메인으로 교체
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
