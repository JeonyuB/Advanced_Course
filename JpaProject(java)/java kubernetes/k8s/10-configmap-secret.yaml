apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: project-young
type: Opaque
stringData:
  DB_USERNAME: "app"        # 값 교체
  DB_PASSWORD: "secret"     # 값 교체
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: project-young
data:
  # .env.example 참고: DB_URL 키를 그대로 사용
  # compose 기준 host 'db' 대신 K8s 서비스명 'postgres' 사용
  DB_URL: "jdbc:postgresql://postgres:5432/mydb"
